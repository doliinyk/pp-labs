<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title th:remove="all">Exception from Restaurant Application (lab4)</title>
</head>
<body>
	<h1>Exception mail message</h1>
	Message:
	<p th:text="${ message }" th:remove="tag"></p>
	<br><br>
	Got at:
	<p th:text="${ timestamp }" th:remove="tag"></p>
	<br><br>
	Path:
	<p th:text="${ path }" th:remove="tag"></p>
</body>
</html>
